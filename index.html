<figure id="videoContainer">
  <video id="video" controls preload="metadata">
    <source
      src="https://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4"
      type="video/mp4"
    />
    <source
      src="https://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.webm"
      type="video/webm"
    />
    <track
      label="English"
      kind="subtitles"
      srclang="en"
      src="https://iandevlin.github.io/mdn/video-player-with-captions/subtitles/vtt/sintel-en.vtt"
      default
    />
    <track
      label="Deutsch"
      kind="subtitles"
      srclang="de"
      src="https://iandevlin.github.io/mdn/video-player-with-captions/subtitles/vtt/sintel-de.vtt"
    />
    <track

      kind="subtitles"
      srclang="es"
      src="https://iandevlin.github.io/mdn/video-player-with-captions/subtitles/vtt/sintel-es.vtt"
    />
    <!-- Offer download -->
    <a
      href="https://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4"
      >Download MP4</a
    >

    <li><button id="playpause" type="button">Play/Pause</button></li>
    <li><button id="stop" type="button">Stop</button></li>
    <li class="progress">
      <progress id="progress" value="0" min="0">
        <span id="progress-bar"></span>
      </progress>
    </li>
    <li><button id="mute" type="button">Mute/Unmute</button></li>
    <li><button id="volinc" type="button">Vol+</button></li>
    <li><button id="voldec" type="button">Vol-</button></li>
    <li><button id="fs" type="button">Fullscreen</button></li>
    <li>
      <button id="subtitles" type="button" data-state="subtitles">CC</button>
    </li>
  </ul>
